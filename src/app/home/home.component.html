

      
    
    <div id="main-wrapper">
        
        
               
       
        <div class="page-wrapper">
                      
               <div class="row">
                    <div class="col-md-12">
                      
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">All registered Users</h5>
                                <div class="table-responsive">
                                    <table id="zero_config" class="table table-striped table-bordered">
                                        <thead>
                                            <tr >
                                                <th>User Name</th>
                                                <th>Email</th>
                                                <th>Phone Number</th>
                                               
                                                <th>Options</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users ">
                                                <td>{{user.UserName}}</td>
                                                <td>{{user.Email}}</td>
                                                <td>{{user.PhoneNumber}}</td>
                                                <td>        <a class="btn btn-warning"  (click)="onDelete(user.id)" ><span class="glyphicon glyphicon-trash"></span>Delete</a></td>
                                               
                                            </tr>
                                            
                                          
                                           
                                        </tbody>
                                      
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>














                    </div>
                </div>
